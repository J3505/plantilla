<div class="bg-white rounded-2xl p-4 flex flex-col gap-4 flex-1 max-w-[320px] shadow-[0_2px_8px_rgba(0,0,0,0.05)]">
      <div class="flex justify-between items-center">
        <button aria-label="Chart type" class="flex items-center gap-1 text-[13px] font-semibold text-[#3a3a3a]">
          <i class="fas fa-chart-bar"></i>
          Chart
          <i class="fas fa-chevron-down text-[10px]"></i>
        </button>
        <button aria-label="Filters" class="flex items-center gap-1 text-[13px] font-semibold text-[#3a3a3a]">
          Filters
          <i class="fas fa-sliders-h text-[13px]"></i>
        </button>
      </div>

      <div class="flex gap-2">
        @for (logo of logos; track logo.alt) {
          <div class="flex-1 border border-gray-300 rounded-lg p-2 flex flex-col items-center justify-center">
            <img
              [src]="logo.src"
              [alt]="logo.alt"
              width="40"
              height="40"
              class="w-10 h-10 rounded-full object-cover"
            />
          </div>
        }
      </div>

      <p class="text-[11px] text-center text-[#3a3a3a] font-semibold">
        Deals amount<br />
        <span class="font-normal">by referrer category</span>
      </p>
    </div>
