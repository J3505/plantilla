 <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <!-- Logo -->
      <div class="p-4 border-b border-gray-200 flex items-center">
        <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center text-white font-bold">
          C
        </div>
        <div class="ml-3 font-semibold">Codename.com</div>
        <span class="icon-[meteor-icons--chevron-down] ml-auto"></span>
      </div>
      
      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto p-4">
        
        <div class="space-y-1">
          @for (item of menuItems; track item) {
        <div class="flex items-center text-gray-600 py-2">
          <span [ngClass]="item.icon + ' w-5 h-5 mr-3'"></span>
          <span>
            <a
              [routerLink]="item.link"
              [attr.data-tip]="item.tooltip"
              [ngClass]="{
                'tooltip': !!item.tooltip,
                'tooltip-right': !!item.tooltip
              }"
            >
              {{ item.label }}
            </a>
          </span>
          @if (item.extraIcon) {
            <span [ngClass]="item.extraIcon + ' ml-auto w-4 h-4'"></span>
          }
        </div>
      }
    
        </div>
        <!-- routerLink="estudiantes" -->
        <!-- Codename Section -->
        <div class="mt-6">
          <div class="flex items-center justify-between text-gray-600 py-2">
            <span>Codename</span>
            <span class="icon-[meteor-icons--chevron-down] ml-auto w-4 h-4"></span>
          </div>
          <div class="pl-4 space-y-1">
            <div class="flex items-center text-gray-600 py-2">
              <span>Codename with me</span>
              <span class="icon-[meteor-icons--chevron-down] ml-auto w-4 h-4"></span>
              
            </div>
            <div class="pl-4 space-y-1">
              <div class="flex items-center text-gray-600 py-1">
                <span>Cargo2go</span>
              </div>
              <div class="flex items-center text-gray-600 py-1">
                <span>Cloud23r</span>
                <div class="ml-auto bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">2</div>
              </div>
              <div class="flex items-center text-gray-600 py-1">
                <span>Idioma</span>
              </div>
              <div class="flex items-center text-gray-600 py-1">
                <span>Syllables</span>
              </div>
              <div class="flex items-center text-gray-600 py-1">
                <span>x-0b</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Reports Section -->
        <div class="mt-6">
          <div class="flex items-center justify-between text-gray-600 py-2">
            <span>Reports</span>
            <span class="icon-[ic--round-plus]"></span>
          </div>
        </div>
      </nav>
      
      <!-- Bottom Icons -->
      <div class="p-4 border-t border-gray-200">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white">
            <span class="icon-[ant-design--message-filled]"></span>
          </div>
          <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600">
            <span class="icon-[meteor-icons--chevron-down]"></span>
            <span class="icon-[majesticons--settings-cog]"></span>
          </div>
        </div>
      </div>
    </div>
